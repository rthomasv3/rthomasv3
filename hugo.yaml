# Hugo configuration file
title: rthomasv3.xyz

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Tutorials
      pageRef: /tutorials
      weight: 1
    - name: Blog
      pageRef: /blog
      weight: 2
    - name: Theme
      weight: 3
      params:
        type: theme
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/rthomasv3"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false
    logo:
      path: favicon.ico
      dark: favicon.ico
      link: /
      width: 40
      height: 20

  theme:
    # light | dark | system
    default: system
    displayToggle: false
    displayRSS: true

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: false
  
  blog:
    list:
      displayTags: false

  rss:
    sections: blog docs

author:
  email: robert@rthomasv3.xyz
  name: Robert Thomas

paginate: 5
